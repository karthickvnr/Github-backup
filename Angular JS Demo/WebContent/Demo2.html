<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body ng-app="app">
<div ng-controller="MessageController">
{{message}}<br>
{{user}}<br>
{{IntegerValue}}<br>
{{FloatValue}}<br>
{{Register}}<br>
<b>Registration Details</b><br>
Number:{{Register.Number}}<br>
Name:{{Register.Name}}<br>
Value:{{Register.Value}}<br>

<b>List of Employees</b><br>
<table>
<thead>
<tr>
<th>Empno</th><th>EmpName</th><th>Department</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="e in Employees">
<td>{{e.empno}}</td>
<td>{{e.empname}}</td>
<td>{{e.dept}}</td>
</tr>
</tbody>
</table>

</div>

</body>
<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
</html>
