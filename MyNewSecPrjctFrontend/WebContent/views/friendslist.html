<b>List of Friends</b>
<table class="table table-striped">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Image</th>			
		</tr>
	</thead>
<tbody>
<tr ng-repeat="friend in friends">
<td>{{friend.firstname}}</td>
<td>{{friend.lastname}}</td>
<td><img src="http://localhost:8085/MyNewSecPrjctMiddleware/getimage/{{friend.username}}" alt="Image Not Available" height="40" width="40"></td>
</tr>
</tbody>
</table>
